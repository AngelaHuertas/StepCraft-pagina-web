<body>
    <header>
        <!-- Logotipo -->
       <div class="logo">
           <a href="./paginaPrincipalAngela.html" class="ini-icon"><img src="logo_zapateria_2.png" alt="Logotipo de la tienda"></a>

       <!-- Barra de navegación -->
       <nav>

   <main>

    <div class="portada">
        <div class="box1">

            <div class="box2mod">

                <div class="box3img">
                    <div class="thumbnail-container">

                </div>
            </div>

            <div class="box3opciones">
                <h3></h3>
                <h3></h3>
                <h3></h3>
                <label>Escoje tus alternativas favoritas <br>y personaliza tus tenis!</label>

                  <option value="38">38</option>
                  <option value="39">39</option>
                  <option value="40">40</option>
                  <option value="41">41</option>
                </select>
                <label for="tenisBase">Tenis Base:</label>
                <select id="tenisBase">
                  <option value="n/a">n/a</option>
                  <option value="nikeDunk">Nike Dunk Low</option>
                  <option value="adidasCourt">Adidas Court Block</option>
                  <option value="adidasAdvantage">Adidas Advantage</option>
                  <option value="nikePegasus">Nike Pegasus</option>
                </select>
                <label for="logo">Color Logo:</label>
                <select id="logo">
                  <option value="n/a">n/a</option>
                  <option value="Negro">Negro</option>
                  <option value="Blanco">Blanco</option>
                  <option value="Azul">Azul</option>
                  <option value="Rojo">Rojo</option>
                </select>
                <label for="cordon">Color del cordón:</label>
                <select id="cordon">
                  <option value="n/a">n/a</option>
                  <option value="Negro">Negro</option>
                  <option value="Blanco">Blanco</option>
                  <option value="Rojo">Rojo</option>
                  <option value="Azul">Azul</option>
                </select>
                <label for="diseño">Diseño (Dibujo)</label>
                <select id="diseño">
                  <option value="n/a">n/a</option>
                  <option value="onePiece">One Piece</option>
                  <option value="harryPotter">Harry Potter</option>
                  <option value="naruto">Naruto</option>
                  <option value="pokemon">Pokemon</option>
                  <option value="alas">Alas (fantasia)</option>
                  <option value="Avatar">Avatar</option>
                </select>
          
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" value="1" min="1">
          
                <p class="totales">Precio unitario: $<span id="precio">230000</span></p>
                <p class="totales">Precio total: $<span id="precioTotal">230000</span></p>
          
                <button id="agregarCarrito">Agregar al carrito</button>
            </div>

        <h1>StepCraft</h1>
