<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="icon" href="./carrito.png" type="image/x-icon">
    <link rel="stylesheet" href="cabezaraPaginas.css">
    <link rel="stylesheet" href="carrito.css">
</head>
<body>
    <header>
        <!--Barra de navegación-->
        <div class="header-content">

            <!--Logotipo -->
            <div class="logo">
                <a href="./paginaPrincipalAngela.html" class="ini-icon"><img src="logo_zapateria_2.png" alt="Logotipo de la tienda"></a>
            </div>

            <!--menu-->
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="./ofertasShaira.html"> Ofertas</a></li>
                        <li><a href="./contactoSebastian.html"> Contactos</a></li>
                    </ul>
                </nav>
            </div>

            <!--Carrito-->
            <div class="carrito">
                <a href="./carritoJulian.html" class="cart-icon">
                    <img src="./carrito.png" alt="Carrito de Compras">
                </a>
            </div>
            

            <!-- Buscador -->
            <div class="search" id="buscador">
                <img id="icon-buscador" src="./buscador.png">
            </div>
    
    </header> 
    <br><br><br><br>

    <div id="contenedor-buscador">
        <input type="text" id="inputSearch" placeholder="Buscar productos...">
    </div>

    <ul id="caja-busqueda">
        <li><a href="#"><img src="./buscador.png">Nike</a></li>
        <li><a href="./personalizacionJulian.html"><img src="./buscador.png">Nike Dunk Low</a></li>
        <li><a href="./personalizacionJulian.html"><img src="./buscador.png">Nike Pegasus Trail 5 Personalizables</a></li>
        <li><a href="#"><img src="./buscador.png">Adidas</a></li>
        <li><a href="./personalizacionJulian.html"><img src="./buscador.png">Adidas Tenis Advantage Base</a></li>
        <li><a href="./personalizacionJulian.html"><img src="./buscador.png">Adidas Tenis Courtblock</a></li>
    </ul>

    <div id="cover-buscador">

    </div>
    <script src="./paginaprincipal.js"></script>
    <main>
        <div class="portada">
            <div class="box1">
                    <div class="box2">
                        <p class="mediano">Tu Carrito de Compras</p>
                        <div class="tipo1" id="carrito">
                            <!-- Aquí se mostrará el contenido del carrito -->
                        </div>
                        <div class="totales">
                            <p>Subtotal: $<span id="subtotal">0</span></p>
                            <p>Impuesto (IVA): $<span id="impuesto">0</span></p>
                            <p>Total: $<span id="total">0</span></p>
                        </div>
                         <!-- Botones para vaciar el carrito y comprar -->
                        <button id="vaciarCarrito">Vaciar Carrito</button>
                        <button id="comprar">Comprar</button>
                    </div>
            </div>
        </div>
         <!-- Modal para los datos del comprador -->
        <div id="modalCompra" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="closeBtn">&times;</span>
                <h2>Información del Comprador</h2>
                <form id="formCompra">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre"><br>
                    
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required placeholder="Ingresa tu dirección"><br>
                    
                    <label for="pago">Medio de Pago:</label>
                    <select id="pago" name="pago">
                        <option value="tarjeta">Tarjeta</option>
                        <option value="efectivo">Efectivo</option>
                    </select><br>

                    <label for="clave">Clave:</label>
                    <input type="password" id="clave" name="clave" required placeholder="Ingresa contraseña"><br>
                    
                    <button type="button" id="botonSalir">Salir</button>
                    <button type="submit" id="botonComprar">Comprar</button>
                </form>
            </div>
        </div>
        
    </main>

    <script src="./carrito.js"></script>   
</body>
</html>
